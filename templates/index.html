<!DOCTYPE html>
<html>
  <head>
    <title>Question Generator</title>
    <style>
      body {
        font-family: Arial;
        margin: 40px;
        background: #f4f4f4;
      }
      form {
        background: white;
        padding: 20px;
        border-radius: 10px;
      }
      textarea {
        width: 100%;
        height: 300px;
        margin-top: 20px;
      }
      .error {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>Generate Question Paper from File</h2>
    <form action="/generate" method="post" enctype="multipart/form-data">
      <label>Topic: <input type="text" name="topic" required /></label
      ><br /><br />

      <label
        >Difficulty:
        <select name="difficulty">
          <option value="easy">Easy</option>
          <option value="medium" selected>Medium</option>
          <option value="hard">Hard</option>
        </select> </label
      ><br /><br />

      <label
        >Type:
        <select name="q_type">
          <option value="MCQ">MCQ</option>
          <option value="Short answer">Short Answer</option>
          <option value="Long answer">Long Answer</option>
        </select> </label
      ><br /><br />

      <label>Upload File: <input type="file" name="file" required /></label
      ><br /><br />

      <button type="submit">Generate</button>
    </form>

    {% if generated %}
    <h3>Generated Questions:</h3>
    <textarea readonly>{{ generated }}</textarea>
    {% endif %} {% if error %}
    <p class="error">Error occurred: {{ error }}</p>
    {% endif %}
  </body>
</html>
